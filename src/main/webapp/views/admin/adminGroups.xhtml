<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/views/templates/admin/templateAdmin.xhtml">
    
    <ui:define name="breadcrumb">
    	<li>Administracion</li>
        <li>/</li>
    	<li><p:link outcome="adminGroups">Grupos</p:link></li>        
    </ui:define>
                
    <ui:define name="content">            	
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" life="2000" escape="false" />

				<p:panel id="pnl" header="Administración de Grupos">
									
					<p:commandButton value="Nuevo Grupo" icon="ui ui-icon-add" update=":formGroups" actionListener="#{groupsBean.cancelarGroup()}" oncomplete="PF('dlgAgregar').show()"/>
					<br/><br/>
					
					<h:form><p:remoteCommand name="prepararA" autoRun="true" update=":formGroups" actionListener="#{groupsBean.firstGroup()}" /></h:form>
					
					<h:form id="formGroups">
						<p:dataTable id="tbl" value="#{groupsBean.groups}" var="g" emptyMessage="Sin registros"
							widgetVar="tbl"
							rows="10" paginator="true" paginatorPosition="bottom" 
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 	rowsPerPageTemplate="5,10,15" 
						 	rowKey="#{g.idGroup}" selection="#{groupsBean.selectedGroups}">
			
							<f:facet name="header">Grupos registrados</f:facet>
							
							<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
										
							<p:column headerText="Nombre" style="text-align:center;" filterBy="#{g.name}" filterMatchMode="contains">
								<h:outputText value="#{g.name}" />
							</p:column>
			
							<p:column headerText="Descripcion" style="text-align:center;" filterBy="#{g.description}" filterMatchMode="exact">
								<h:outputText value="#{g.description}" />
							</p:column>
							
							<p:column style="width:20%;text-align: center">
								<h:commandLink actionListener="#{groupsBean.prepararGroup(g.idGroup)}" action="/views/admin/managerGroups.xhtml" immediate="true">
					            	<p:button icon="ui-icon-person-add" title="Asignar Usuarios"/>
					            </h:commandLink>
							    					            					            
					            <p:commandButton actionListener="#{groupsBean.actualizarGroup(g.idGroup)}" update=":formGroups" oncomplete="PF('dlgAgregar').show()" icon="ui-icon-pencil" title="Editar"/>					        
					            
					            <p:commandButton update=":formGroups:tbl" actionListener="#{groupsBean.eliminarGroup(g.idGroup)}" icon="ui-icon-trash" title="Eliminar">
					            	<p:confirm header="Confirmación" message="Desea eliminar el registro?" icon="ui-icon-alert" />
					            </p:commandButton>
					        </p:column>	
			
						</p:dataTable>
						
						<br/>
						<p:commandButton update=":formGroups:tbl" icon="ui-icon-playlist-add-check" value="Eliminar elementos seleccionados" actionListener="#{groupsBean.eliminarVariosGrupos()}">
							<p:confirm header="Confirmación" message="Desea eliminar los registros?" icon="ui-icon-alert" />
						</p:commandButton>
		    
					    <p:dialog widgetVar="dlgAgregar" closeOnEscape="true" id="dialogA" responsive="true" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					    	<p:ajax event="close" update=":formGroups:dialogA" listener="#{groupsBean.cancelarGroup()}" />				    
							<h:form>														
					            <p:panelGrid columns="1" id="panelAgregar" layout="grid" styleClass="ui-panelgrid-blank form-group">
									<h:panelGroup styleClass="md-inputfield">
	                                   	<p:inputText id="gName" value="#{groupsBean.group.name}" required="true" requiredMessage="Ingrese un nombre"/>
	                                   	<label>Nombre</label>
	                                   	<p:message for="gName" />
	                               	</h:panelGroup>
	                               	
	                               	<h:panelGroup styleClass="md-inputfield">
	                                   	<p:inputTextarea id="gDes" value="#{groupsBean.group.description}"/>
	                                   	<label>Descripcion</label>	                                   	
	                               	</h:panelGroup>	
								</p:panelGrid>        
					            <p:separator/>					            					            
					            <p:commandButton value="Guardar" update="panelAgregar,:formGroups:tbl" actionListener="#{groupsBean.guardarGroup()}" icon="ui ui-icon-add-circle-outline" oncomplete="if (!args.validationFailed){PF('dlgAgregar').hide();}else{PF('dlgAgregar').jq.effect('shake', {times:5}, 100);}"/>				            					                
					            <p:commandButton value="Cancelar" update="panelAgregar" actionListener="#{groupsBean.cancelarGroup()}" icon="ui ui-icon-cancel" oncomplete="PF('dlgAgregar').hide()" immediate="true"/>
					        </h:form>				            						        
					    </p:dialog>
					    
					</h:form>
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:panel>	
            </ui:define>
</ui:composition>
