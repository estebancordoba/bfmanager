<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/views/templates/admin/templateAdmin.xhtml">

    <ui:define name="breadcrumb">
    	<li>Cuestionarios</li>
        <li>/</li>
        <li><p:link outcome="surveys">Administracion</p:link></li>
    </ui:define>
    
    <ui:define name="content">           	
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" life="6000" escape="false" />
                                
				<p:panel id="pnl" header="Administración de Encuestas">
					
					<p:commandButton value="Nueva Encuesta" icon="ui ui-icon-add" update=":formSurveys" actionListener="#{surveysBean.renovar()}" oncomplete="PF('dlgAgregar').show()"/>
					<br/><br/>
					
					<h:form><p:remoteCommand name="prepararA" autoRun="true" update=":formSurveys" actionListener="#{surveysBean.firstSurvey()}" /></h:form>
					
					<h:form>
						<pe:remoteCommand name="changeActived" process="@this" update=":formSurveys:tbl" actionListener="#{surveysBean.changeActivatedSurvey}">
							<pe:methodSignature parameters="java.lang.Integer"/>
							<pe:methodParam name="id_survey"/>    
						</pe:remoteCommand>						
					</h:form>
					
					<h:form id="formSurveys">
						<p:dataTable id="tbl" value="#{surveysBean.surveys}" var="s" emptyMessage="No hay encuestas disponibles"									
									 rows="10" paginator="true" paginatorPosition="bottom"
									 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									 rowsPerPageTemplate="5,10,15" 
									 rowKey="#{s.idSurvey}" selection="#{surveysBean.selectedSurveys}">
									 
							<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
							
						    <p:column headerText="Titulo" filterBy="#{s.title}" filterMatchMode="contains">
						        <h:outputText value="#{s.title}" />
						    </p:column>
						 
						    <p:column headerText="Descripcion Corta" filterBy="#{s.shortDescription}" filterMatchMode="contains">
						        <h:outputText value="#{s.shortDescription}"/>						        
						    </p:column>
						 
						 	<p:column id="sActivated" headerText="Activa">						    	
						        <p:inputSwitch onchange="changeActived(#{s.idSurvey})" value="#{s.activated}"  />						        
						    </p:column>
						 
						    <p:column headerText="Dueño" filterBy="#{s.userOwner.name}" filterMatchMode="contains">						    	
						        <h:outputText value="#{s.userOwner.name}" />
						    </p:column>	
						    						    
						    <p:column style="width:25%;text-align: center">
					            <p:commandButton actionListener="#{surveysBean.actualizar(s.idSurvey)}" update=":formSurveys" oncomplete="PF('dlgAgregar').show()"  icon="ui-icon-pencil" title="Editar"/>					                
					            
					            <p:commandButton update=":formSurveys:tbl" actionListener="#{surveysBean.eliminar(s.idSurvey)}" icon="ui-icon-trash" title="Eliminar">
					            	<p:confirm header="Confirmación" message="Desea eliminar el registro?" icon="ui-icon-alert" />
					            </p:commandButton>
					            
					            <h:commandLink actionListener="#{surveysBean.asignarSurvey(s.idSurvey)}" action="/views/admin/assignGroups.xhtml" immediate="true">
					            	<p:button icon="ui-icon-group-add" title="Asignar Grupos"/>
					            </h:commandLink>
					            
					            <h:commandLink actionListener="#{surveysBean.asignarSurvey(s.idSurvey)}" action="/views/admin/questions.xhtml" immediate="true">
					            	<p:button icon="ui-icon-help" title="Preguntas"/>
					            </h:commandLink>
					                   
					            <h:commandLink actionListener="#{surveysBean.asignarSurvey(s.idSurvey)}" action="/views/admin/preview.xhtml" target="_blank" immediate="true">
					            	<p:button icon="ui-icon-present-to-all" title="Vista Previa"/>
					            </h:commandLink> 					                 
					            
					        </p:column>					 
						    
						</p:dataTable>
						
						<br/>
						<p:commandButton update=":formSurveys:tbl" icon="ui-icon-playlist-add-check" value="Eliminar elementos seleccionados" actionListener="#{surveysBean.eliminarSurveys()}">
							<p:confirm header="Confirmación" message="Desea eliminar los registros?" icon="ui-icon-alert" />
						</p:commandButton>	
						
						
						<p:dialog showHeader="false" closeOnEscape="true" position="center,center-10%" height="60%" width="60%" widgetVar="dlgAgregar" id="dialogA" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
							<p:ajax event="close" update=":formSurveys:dialogA" listener="#{surveysBean.renovar()}" />
							<h:form enctype="multipart/form-data">	
							<p:tabView id="tabA">								
	        					<p:tab title="Principales">	 
	        						<div class="row"> 
	        							<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
	        								<h:panelGroup styleClass="md-inputfield">
		                                    	<p:inputText id="sTitle" value="#{surveysBean.survey.title}" required="true" requiredMessage="Ingrese el titulo"/>
		                                    	<label>Titulo</label>
		                                    	<p:message for="sTitle" />
		                                	</h:panelGroup>
		                                	
		                                	<h:panelGroup styleClass="md-inputfield">
		                                    	<p:inputTextarea scrollHeight="" rows="3" autoResize="false" value="#{surveysBean.survey.shortDescription}"
		                                    	counter="display" maxlength="100" counterTemplate="{0}"/>
		                                    	<label>Descripcion Corta</label>
		                                    	<h:outputText id="display" />
		                                    	
		                                	</h:panelGroup>
		                                	
		                                	<h:panelGroup>		                                				  		                                		                               		
		                                    	<p:selectOneMenu id="owner" value="#{surveysBean.survey.userOwner}" converter="#{ownerConverter}" placeholder="Dueño"
		                                    					required="true" requiredMessage="Seleccione el dueño">
		                                    		<f:selectItem itemLabel="Dueño" itemValue="#{null}" itemDisabled="true" noSelectionOption="true" />					                														
													<f:selectItems value="#{usersBean.usuariosGestores}" var="u" itemLabel="#{u.name}" itemValue="#{u}"/>
												</p:selectOneMenu>
												<p:message for="owner" />         	
		                                	</h:panelGroup>
					                								                	
	        							</p:panelGrid>
						                
						            </div>
						            <div class="row">
						                <h:outputText value="Descripcion:" styleClass="col s2"/>						                
						                <p:textEditor widgetVar="editorDes" styleClass="col s10" value="#{surveysBean.survey.description}" placeholder="Ingrese una descripcion" height="80">
									        <f:facet name="toolbar">
									             <span class="ql-formats">
									                <button class="ql-bold"></button>
									                <button class="ql-italic"></button>
									                <button class="ql-underline"></button>
									                <button class="ql-strike"></button>
									            </span>
									            <span class="ql-formats">
									                <select class="ql-font"></select>
									                <select class="ql-size"></select>
									            </span>
									            <span class="ql-formats">
									                <select class="ql-color"></select>
									                <select class="ql-background"></select>
									            </span>
									             <span class="ql-formats">
									                 <button class="ql-script" value="sub"></button>
									                 <button class="ql-script" value="super"></button>
									            </span>
									            <span class="ql-formats">
									                 <button class="ql-list" value="ordered"></button>
									                 <button class="ql-list" value="bullet"></button>
									                 <select class="ql-align"></select>
									            </span>
									        </f:facet>
									    </p:textEditor>
								    </div>
									<div class="row">
									    <h:outputText value="Instrucciones:" styleClass="col s2"/>						                
						                <p:textEditor widgetVar="editorIns" styleClass="col s10" value="#{surveysBean.survey.instructions}" placeholder="Ingrese las instrucciones" height="80">
									        <f:facet name="toolbar">
									             <span class="ql-formats">
									                <button class="ql-bold"></button>
									                <button class="ql-italic"></button>
									                <button class="ql-underline"></button>
									                <button class="ql-strike"></button>
									            </span>
									            <span class="ql-formats">
									                <select class="ql-font"></select>
									                <select class="ql-size"></select>
									            </span>
									            <span class="ql-formats">
									                <select class="ql-color"></select>
									                <select class="ql-background"></select>
									            </span>
									             <span class="ql-formats">
									                 <button class="ql-script" value="sub"></button>
									                 <button class="ql-script" value="super"></button>
									            </span>
									            <span class="ql-formats">
									                 <button class="ql-list" value="ordered"></button>
									                 <button class="ql-list" value="bullet"></button>
									                 <select class="ql-align"></select>
									            </span>
									        </f:facet>
									    </p:textEditor>  
									    </div>      
    	    					</p:tab>
    	    					<p:tab title="Opcionales"> 
    	    						<div class="row">
    	    							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
		                                	<h:panelGroup styleClass="md-inputfield">
		                                    	<p:inputTextarea id="c_copyright" scrollHeight="" rows="3" autoResize="false" value="#{surveysBean.survey.copyright}"
		                                    	counter="displayC" maxlength="1000" counterTemplate="{0}"/>
		                                    	<label>Copyright</label>
		                                    	<h:outputText id="displayC" />
		                                    	
		                                	</h:panelGroup>
		                                	
		                                	<h:panelGroup>
		                                		<h:outputText value="Libre: " for="c_libre"/>
								        		<p:selectBooleanCheckbox id="c_libre" value="#{surveysBean.survey.free}"/>         	
		                                	</h:panelGroup>
		                                	
		                                	<h:panelGroup>		                                				  		                                		                               		
		                                    	<p:selectOneMenu id="surveyType" value="#{surveysBean.survey.surveyType}" converter="#{surveyTypeConverter}" placeholder="Tipo"
		                                    					  required="true" requiredMessage="Seleccone el tipo de cuestionario">
		                                    		<p:ajax event="change" listener="#{surveysBean.survey.setOnlyOnce(surveysBean.survey.surveyType.idSurveyType==2 ? true:false)}" update="c_onlyOnce" />		                                  
		                                    		<f:selectItem itemLabel="Tipo" itemValue="#{null}" itemDisabled="true" noSelectionOption="true" />					                														
													<f:selectItems value="#{surveysBean.surveyTypes}" var="u" itemLabel="#{u.type}" itemValue="#{u}"/>
												</p:selectOneMenu>
												<p:message for="surveyType" />         	
		                                	</h:panelGroup>
		                                	
		                                	<h:panelGroup>
		                                		<h:outputText value="Responder solo una vez " for="c_onlyOnce"/>
								        		<p:selectBooleanCheckbox id="c_onlyOnce" value="#{surveysBean.survey.onlyOnce}"
								        		disabled="#{surveysBean.survey.surveyType.idSurveyType==2 ? true:false}" />								        												        			          	
		                                	</h:panelGroup>
					                								                	
	        							</p:panelGrid> 
        							</div>  	    						
    	    						<div class="row">	
	                          			<h:outputText value="Banner: " styleClass="col s2" />		
			                          	<p:fileUpload styleClass="col s5" fileUploadListener="#{surveysBean.subirImagen}" mode="advanced" dragDropSupport="true"
				                          update="uImg" auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				                          label="Elegir"/>					                      				                          
				                         <p:graphicImage styleClass="col s5" width="100%" height="70" id="uImg" value="#{surveysBean.uImagen}"/>
			                        </div> 
				                             	    							
    	    					</p:tab>
   	    					</p:tabView>
   	    					
   	    					<p:separator/>
				            <p:commandButton value="Guardar" update="tabA,:formSurveys:tbl" actionListener="#{surveysBean.guardar()}" icon="ui ui-icon-add-circle-outline" oncomplete="if (!args.validationFailed){PF('dlgAgregar').hide();}else{PF('dlgAgregar').jq.effect('shake', {times:5}, 100);}"/>					                
				            <p:commandButton value="Cancelar" update="tabA" actionListener="#{surveysBean.cancelar()}" icon="ui ui-icon-cancel" oncomplete="PF('dlgAgregar').hide()" immediate="true"/>
				            </h:form>
					    </p:dialog>	
						    
									
					</h:form>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:panel>	
            </ui:define>
</ui:composition>
