<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/serenity">

    <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''}">
        <div class="sidebar-logo">
        	<p:link outcome="dashboard">
                <p:graphicImage name="images/logo-slim.png" library="serenity-layout" />
                <span class="app-name">#{language.bf_manager}</span>            
            </p:link>
            <a href="#" class="sidebar-anchor" title="#{language.menu}"></a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="sr_dashboard" value="#{language.dashboard}" icon="&#xE871;" outcome="dashboard"/>                                
                            <p:submenu id="sr_surveys" label="#{language.surveys}" icon="&#xE14F;">
                                <p:menuitem id="sr_mg_surveys" value="#{language.manage}" icon="&#xe862;" url="/views/admin/surveys.xhtml" />                               
                                <p:menuitem id="sr_bfi_surveys" value="#{language.big_five}" icon="&#xe3fe;" url="/views/admin/bigFive.xhtml" />
                                <p:menuitem id="sr_st_surveys" value="#{language.results}" style="white-space: nowrap;width: auto !important;" icon="&#xe24b;" url="/views/admin/results.xhtml" />
                            </p:submenu> 
                            <p:menuitem id="sr_bfi_suggestions" value="#{language.suggestions}" icon="&#xe838;" url="/views/admin/suggestions.xhtml" >
                            	<f:attribute name="badge" value="#{ratingsBean.ratingNoView}" />
                            </p:menuitem>                                          
                            <p:submenu id="sr_settings" label="#{language.administration}" icon="&#xe8b8;">
                                <p:menuitem id="sr_sett_users" value="#{language.manage_users}" icon="&#xe0ba;" url="/views/admin/adminUsers.xhtml" />
                                <p:menuitem id="sr_sett_groups" value="#{language.manage_groups}" icon="&#xe7ef;" url="/views/admin/adminGroups.xhtml" />
                            </p:submenu>                              
                        </pm:menu>                        
                    </h:form>
                    
                </div>
            </div>
        </div>
    </div>

</ui:composition>
