<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/serenity">

    <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''}">
        <div class="sidebar-logo">
        	<p:link outcome="dashboard">
                <p:graphicImage name="images/logo-slim.png" library="serenity-layout" />
                <span class="app-name">#{language.bf_manager}</span>            
            </p:link>
            <a href="#" class="sidebar-anchor" title="#{language.menu}"></a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="sr_dashboard" value="#{language.dashboard}" icon="&#xE871;" outcome="dashboard"/>                               
                            <p:submenu id="sr_surveys" label="#{language.surveys}" icon="&#xE14F;">
                                <p:menuitem id="sr_mg_surveys" value="#{language.manage}" icon="&#xe862;" url="/views/manager/surveys.xhtml" />
                                <p:menuitem id="sr_bfi_surveys" value="#{language.big_five}" icon="&#xe3fe;" url="/views/manager/bigFive.xhtml" />  
                                <p:menuitem id="sr_st_surveys" value="#{language.results}" icon="&#xe24b;" url="/views/manager/results.xhtml" />                              
                            </p:submenu>
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
