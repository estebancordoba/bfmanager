<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/serenity">

    <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''}">
        <div class="sidebar-logo">
        	<p:link outcome="users">
                <p:graphicImage name="images/logo-slim.png" library="serenity-layout" />
                <span class="app-name">BF-Manager</span>            
            </p:link>
            <a href="#" class="sidebar-anchor" title="Toggle Menu"></a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="sr_dashboard" value="Dashboard" icon="&#xE871;" outcome="users"/>                            
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
