<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/views/templates/users/templateUsers.xhtml">
                
    <ui:define name="content">
                <h:form id="formEncuestas">
                	<p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" life="6000" escape="false" />
						<p:outputLabel value="#{usersBean.obtenerUsuario().name} #{usersBean.obtenerUsuario().surname}"/>                                   						
						<p:dataTable id="tblE" value="#{groupsBean.getSurveysGroupsxIdUser(usersBean.obtenerUsuario().idUser)}" var="s" emptyMessage="No hay cuestionarios disponibles"
									 rows="10" paginator="true" paginatorPosition="bottom"
									 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									 rowsPerPageTemplate="5,10,15">
							<f:facet name="header">Cuestionarios disponibles para Usuario</f:facet>
									 
						    <p:column headerText="Titulo" filterBy="#{surveysBean.getSurveyxId(s.idSurvey).title}" filterMatchMode="contains">
						        <h:outputText value="#{surveysBean.getSurveyxId(s.idSurvey).title}" />
						    </p:column>
						 
						    <p:column headerText="Descripcion Corta" filterBy="#{surveysBean.getSurveyxId(s.idSurvey).shortDescription}" filterMatchMode="contains">
						        <h:outputText value="#{surveysBean.getSurveyxId(s.idSurvey).shortDescription}" />
						    </p:column>
						 
						    <p:column headerText="DueÃ±o" filterBy="#{surveysBean.getSurveyxId(s.idSurvey).userOwner.name}" filterMatchMode="contains">						    	
						        <h:outputText value="#{surveysBean.getSurveyxId(s.idSurvey).userOwner.name}" />
						    </p:column>
						    
						    <p:column headerText="Grupo" filterBy="#{groupsBean.getGroupxId(s.idGroup).name}" filterMatchMode="contains">						    	
						        <h:outputText value="#{groupsBean.getGroupxId(s.idGroup).name}" />
						    </p:column>
						    
						    <p:column style="width:15%;text-align: center">
					            <h:commandLink actionListener="#{showSurveyBean.preparaDatos(s.idSurvey,s.idGroup)}" action="/views/user/answers.xhtml" disabled="#{answersBean.getSurveyAnswered(surveysBean.getSurveyxId(s.idSurvey).onlyOnce,usersBean.obtenerUsuario().idUser,s.idSurvey,s.idGroup)}">
					            	<p:button icon="ui-icon-question-answer" title="Preguntas" disabled="#{answersBean.getSurveyAnswered(surveysBean.getSurveyxId(s.idSurvey).onlyOnce,usersBean.obtenerUsuario().idUser,s.idSurvey,s.idGroup)}"/>
					            </h:commandLink>
					        </p:column>
						</p:dataTable>
                </h:form>				
            </ui:define>

</ui:composition>
